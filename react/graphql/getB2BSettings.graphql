query GetB2BSettings {
  getB2BSettings @context(provider: "syatt.b2b-organizations-graphql") {
    defaultPriceTables
    autoApprove
    defaultPaymentTerms {
      id
      name
    }
    organizationCustomFields {
      name
      type
      dropdownValues {
        value
        label
      }
      useOnRegistration
    }
    costCenterCustomFields {
      name
      type
    }
  }
}
